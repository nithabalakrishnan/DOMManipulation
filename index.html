<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>

<body>
  <form action="ufo.html">
    <div class="wrapper">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">UFO Sightings
              <img class="nav-ufo" src="static/images/ufo.svg">
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center text-white">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>

      <div class="panel-body">
          <div class="alert alert-danger alert-dismissible fade" role="alert" id="buttonAlert">
              <strong> There are no records found on your search criteria!</strong>
              <button  id="reset-btn" type="reset" class="btn btn-secondary text-uppercase" style="font-weight: lighter">Reset</button>
            </div>
      </div>

      <div class="container table-dark">
        <div id="table-area" class="tableFixHead table-responsive-md">
          <table id="ufo-table" class="table-striped">
            <thead class="table-dark">
              <tr class="table-dark"></tr>
              <th class="table-head">
                <div class="form-group col-md-3">
                  <!-- <label for="date">Enter a Date</label> -->
                  <input class="form-control form-control-sm" id="datetime" type="date" oninput="filterData()"
                    min="2010-01-01" max="2010-01-13" style="padding-top: 30px" placeholder="Enter a date">
                </div>
              </th>
              <div class="dropdown">
                <th class="table-head ">
                  <div class="dropdown scroll-menu scroll-menu-2x">
                    <select class="form-control form-control-sm" id="select-city">
                      <option value=" ">Select a City</option>
                    </select>
                  </div>
                </th>
              </div>
              <th class="table-head">
                <div class="dropdown scroll-menu scroll-menu-2x">
                  <select class="form-control form-control-sm" id="select-state">
                    <option value=" " oninput="filterData()">Select a state</option>
                  </select>
                </div>
              </th>
              <th class="table-head">Country</th>
              <th class="table-head">
                <div class="dropdown scroll-menu scroll-menu-2x">
                  <select class="form-control form-control-sm" id="select-shape">
                    <option value=" ">Select a shape</option>
                  </select>
                </div>
              </th>
              <th class="table-head">Duration</th>
              <th class="table-head">Comments</th>
              </tr>
            </thead>
            <tbody id="ufo-tbody" class=""></tbody>
          </table>
        </div>
      </div>
      <footer class="footer">
        <span class="bottom">UFO Sightings</span>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

  </form>
</body>

</html>
