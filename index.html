<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>

<body>
  <div class="wrapper">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">UFO Sightings
              <img class="nav-ufo" src="static/images/ufo.svg">
            </a>
          </div>
        </div>
      </nav>
      <div class="hero text-center text-white">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
      </div>
      <div class="container table-dark">
          <div class="panel panel-default">
            <div class="panel-heading ">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-row">
    
                    <div class="form-group col-md-3">
                        <!-- <label for="date">Enter a Date</label> -->
                        <input class="form-control form-control-sm" id="datetime" type="text" placeholder="Enter a date">
                    </div>
                    <div class="dropdown form-group col-md-3 scroll-menu scroll-menu-2x">
                        <select class="form-control form-control-sm" id="select-city">
                            <option value=" ">Select a city</option>
                          </select>
                    </div>
                    <div class="dropdown form-group col-md-3 scroll-menu scroll-menu-2x">
                        <select class="form-control form-control-sm" id="select-state">
                            <option value=" ">Select a state</option>
                          </select>
                    </div>
                    <div class="dropdown form-group col-md-3 scroll-menu scroll-menu-2x">
                        <select class="form-control form-control-sm" id="select-shape">
                            <option value=" ">Select a shape</option>
                          </select>
                    </div>
                   
                    <div class="form-group col-md-3">
                      <button id="filter-btn" type="button" class="btn btn-secondary text-uppercase" style="font-weight: lighter">Filter</button>
                    
                      <button id="reset-btn" type="button" class="btn btn-secondary text-uppercase" style="font-weight: lighter">Reset</button>
                      <div class="alert alert-danger alert-dismissible fade " id="buttonAlert">
                          <button  class="close" data-dismiss="alert" >&times;</button>
                          <strong>There is no data to load </strong> 
                      </div>
                    </div>
                  </div>
                </form>
              </div>
          </div>
          <div class="col-md-10">
              <div id="table-area" style="height: 500px; overflow:auto; margin-top: 20px" >
                <table id="ufo-table" class="table table-hover " fixed-header>
                  <thead class = "table-dark  ">
                    <tr class="table-dark"></tr>
                      <th class="table-head ">Date</th>
                      <th class="table-head ">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
                    </tr>
                  </thead>
                  <tbody id="ufo-tbody"  ></tbody>
                </table>
              </div>
          </div>
        </div>
       
        <footer class="footer">
            <span class="bottom">UFO Sightings</span>
          </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
    
    
    </body>
    </html>
